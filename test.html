<br>
<br>

<span id="minus" style="cursor:pointer;display: inline-block; margin: 0 10px;" > - </span>
<span id="quantity">0</span><span>шт</span><span id="plus" style="cursor:pointer; display: inline-block; margin: 0 10px;"> + </span>

<script type="text/javascript">
  var value = 0;
function calc() {
//     //получаем ссылку на элемент Select (Тип дизайна)
//     var type_design = document.getElementById("type_design");
//     //получаем ссылку на чекбокс (Требуется верстка?)
    var is_html1 = document.getElementById("is_html1");
    var is_html2 = document.getElementById("is_html2");
    var is_html3 = document.getElementById("is_html3");
//     // //получаем ссылку на элемент input (Кол-во вариантов)
//     // var count = document.getElementById("count");
//     //получаем ссылку на элемент span, в него будем писать стоимость дизайна
//     // var result = document.getElementById("result");

    var price = 0;
    // price += parseInt(type_design.options[type_design.selectedIndex].value);
    price += (is_html1.checked == true) ? parseInt(is_html1.value) : 0;
    price += (is_html2.checked == true) ? parseInt(is_html2.value) : 0;
    price += (is_html3.checked == true) ? parseInt(is_html3.value) : 0;
result.innerHTML =price;
//     // price += parseInt(count.value);

//      resultMid.innerHTML = price + parseInt(result.innerHTML);
}


  function countPlus(){


    if (quantity.innerHTML <=5) {
      result.innerHTML = value;
      value = 10;
      quantity.innerHTML++;

      resultMid.innerHTML = result.innerHTML = quantity.innerHTML*1 * value;
    }
    console.log(result.innerHTML + " 1");
  }

  function countMinus(){
    result.innerHTML = value;
    value = 10;
    if (quantity.innerHTML >0) {
      quantity.innerHTML--;
    }
    resultMid.innerHTML = result.innerHTML = quantity.innerHTML*1 * value;
    console.log(resultMid.innerHTML + " 2");
  }

  function total() {

    total.innerHTML =  parseInt(resultMid.innerHTML) + parseInt(result.innerHTML);
    console.log(total.innerHTML  + " bnju");
  }

  plus.addEventListener("click", countPlus);
  minus.addEventListener("click", countMinus);
 totalBtn.addEventListener("click", total);


</script>

</body>
